<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<!-- As a heading -->
<nav class="navbar bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Betterreads</span>
    </div>
</nav>
<div class="card mb-3" >
    <div class="row g-0">
        <div class="col-md-4">
            <img th:src="${cover}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" th:text="'Title: ' + ${book.title}">Book title</h5>
                <p class="card-text" th:text="${book.description}">Book description</p>
                <p class="card-text" th:each="author : ${book.authorsName}">Authors:
                    <span th:text="${author}"></span>
                </p>

                <p class="card-text" th:text="'Publication date: ' + ${book.publicationDate}"><small class="text-muted">Book published date</small></p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
