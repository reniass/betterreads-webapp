<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
            <meta charset="UTF-8" />
            <title>Betterreads</title>
            <link rel="icon" type="image/svg+xml" href="favicon.svg" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <!-- <meta name="referrer" content="origin"> -->
            <link
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                    rel="stylesheet"
                    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                    crossorigin="anonymous"
            />
            <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                    crossorigin="anonymous"
            ></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light"  style="padding-bottom: 20px">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Better Reads</a>

        </div>
    </nav>

    <form action="search.html" th:attr="action=@{/searchBook}">
        <div class="input-group mb-3">
            <input type="text" name="query" class="form-control" placeholder="Search for a title" aria-label="Search query" aria-describedby="button-addon2">
            <button type="submit" class="btn btn-outline-secondary" id="button-addon2">Search</button>
        </div>
    </form>

    <div class="card-group" th:each=" bookResult : ${bookResults}">
        <div class="card" style="flex: 0 0 18%; margin: 30px;">
            <img th:src="${bookResult.cover_i}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${bookResult.title}">Card title</h5>
                <p class="card-text" th:each="authorName : ${bookResult.author_name}">Author:
                        <a href="#" th:href="@{'/searchAuthor?q=' + ${authorName}}" th:text="${authorName}"></a>
                        <!--   -->
                </p>
                <p class="card-text" th:text="'Publication year: ' + ${bookResult.first_publish_year}">first Publish year</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>

                <a href="#" th:href="@{'/books/' + ${bookResult.key}}" class="btn btn-primary">View book</a>

            </div>
        </div>

    </div>

</div>

</body>
</html>
